<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.container form').length > 0 ? $('.container form').parent() : "body";
        var options = {
            format: 'dd-mm-yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
            startDate: new Date(),
            language: 'fr'
        };
        date_input.datepicker(options);
    })
</script>
